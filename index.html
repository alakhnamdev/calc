<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div id="calc">
        <h1 id="head">Calculator</h1>
        <div id="display"></div>
        <div id="input">
            <button id="clear">AC</button>
            <button id="delete">C</button>
            <button class="value">%</button>
            <button class="value">/</button>
            <button class="value">1</button>
            <button class="value">2</button>
            <button class="value">3</button>
            <button class="value">+</button>
            <button class="value">4</button>
            <button class="value">5</button>
            <button class="value">6</button>
            <button class="value">-</button>
            <button class="value">7</button>
            <button class="value">8</button>
            <button class="value">9</button>
            <button class="value">*</button>
            <button class="value">.</button>
            <button class="value">0</button>
            <button id="res">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
